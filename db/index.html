<!DOCTYPE html>
<html>
<head>
    <title>node</title>
</head>
<body>
    <button onclick="get()">请求数据</button>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function get(){
            $.ajax({
                type:'get',
                url:'http://localhost:3001/123',
                success:function(data){
                    console.log(data);
                },
                error:function(){
                console.log('error');
                }
            })
        }
 
    </script>
</body>
</html>
